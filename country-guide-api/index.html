<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Country Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="row">
                <div class="header">
                    <h1>Country Guide</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="button-addon2" />
                        <button class="btn" type="button" onclick="getCountry()" id="button-addon2">
                            Search
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="content">
                    <div class="countryImg">
                    <img class="d-none" src="" alt="" id="imgCountry" />
                    <h3 class="country"></h3>
                </div>
                <div class="features">
                    <div class="capital"></div>
                    <div class="continent"></div>
                    <div class="population"></div>
                    <div class="currency"></div>
                    <div class="commonLang"></div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
