<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/5cc8b3c13c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body
    style="height: 100vh; width: 100vw"
    class="d-flex justify-content-center align-items-center"
  >
    <div class="main d-flex flex-column align-items-center">
      <div class="row">
        <div class="col-12 col-sm-12">
          <div class="header">
            <h1>BMI CALCULATOR</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-4">
          <img class="bodyImg" src="img/body.png" alt="" />
        </div>

        <div class="col-12 col-sm-4 d-flex justify-content-center align-items-center flex-column">
          <input type="text" placeholder="Weight(kg)" id="weight" />
          <input type="text" placeholder="Height(m)" id="height" />
          <div class="buttons d-flex ">
            <button type="button" id="calculatorBtn" onclick="btnCalculator()" class="btn btn-outline-primary px-5">
              CALCULATOR
            </button>
            <button type="button" class="btn btn-outline-danger" onclick="btnReset()" id="resetBtn" style="margin-left: 30px">RESET</button>
          </div>
         <p class="divisionResult"></p>
        </div>

        <div class="col-12 col-sm-4 d-flex justify-content-center align-items-center ">
          <div class="bigBox">
            <div class="row mb-5">
              <div class="col-sm-6">
                <div class="box bg-primary d-flex  justify-content-center flex-column align-items-center">
                    <p> &lt;18.5</p>
                  <p>Under weight</p>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="box bg-success d-flex justify-content-center flex-column align-items-center">  
                    <p> 18.5-25</p>
                    <p>Normal</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6">
                <div class="box bg-warning d-flex justify-content-center flex-column align-items-center">
                    <p> 25.5-30</p>
                    <p>Over weight</p>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="box bg-danger d-flex justify-content-center flex-column align-items-center">
                    <p> > 30</p>
                    <p>Obese</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
