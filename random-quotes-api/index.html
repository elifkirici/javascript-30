<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RANDOM QUOTES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/5cc8b3c13c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="row">
          <div class="col-12">
            <p id="text"></p>
          </div>
        </div>
        <div class="row">
            <div class="col-12">
          <p id="author"></p>
        </div>
        </div>
        <div class="row">
            <div class="col-12 buttons">
          <button type="button" id="randomText"  class="btn btn-secondary"><i class="fa-solid fa-shuffle"></i></button>
          <button type="button" onclick="shareTwitter()" class="btn btn-secondary"><i class="fa-brands fa-twitter"></i></button>
        </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
