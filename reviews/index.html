<body>
    <h1>The Celebrities</h1>
  
    <div style="height: 100vh; width: 100vw" class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <img class="photo"
                src="" />
            <div>
                <div>
                    <h4 class="name"></h4>
                    <h4 class="job"></h4>
                </div>
                <div class="menu-text"></div>
            </div>
            <div>
                <button onclick=" buttonleft()" class="btn btn-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"

                <button onclick="buttonright()" class="btn btn-light ">

                        class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />

                </button>
            </div>
        </div>
    </div>

    <script src="js/add.js"></script>
