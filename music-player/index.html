<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/5cc8b3c13c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto+Mono:wght@300;400;500&family=Square+Peg&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="mucisPlayer">
      <div class="header">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-sharp fa-solid fa-gear"></i>
      </div>
      <div class="imgArea">
        <img id="photo" src="" alt="" />
      </div>
      <div class="nameArea">
        <h3 id="name">ewfew</h3>
      </div>
      <audio id="myAudio" src=""></audio>
      <div class="controls">
        <button onclick="buttonPrev()" id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="pause" class="action-btn action-btn-big">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button onclick="buttonNext()" id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
