<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/5cc8b3c13c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-light">
          <h1 >Rock Paper Scissors</h1>
        </div>
      </div>
      <div class="app">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <div class="userBlock">
              <h3 class="user">User</h3>
              <div class="userIcon">
             
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <div class="computerBlock">
              <h3 class="computer">Computer</h3>
              <div class="computerIcon">
             
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-secondary" id="rock">ROCK</button>
          <button class="btn btn-secondary" id="paper">PAPER</button>
          <button class="btn btn-secondary" id="scissors">SCISSORS</button>
        </div>
        <div class="resultBlock">
          <div class="row">
            <div class="col-12">
              <h3 class="result">Winning:</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
